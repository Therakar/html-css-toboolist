<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <header>
        <!-- logo e itolo  -->
        <img src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
        <!-- /logo e titolo --> 

       <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- /google font -->
    </header>
    
    <!-- Box bianco centrale -->
    <section>
        <nav>
            <button id="buttontask">Add Task</button>
            <button id="buttonsection">Add Section</button>
        </nav>
    </section>

    <section>
        <main>
            <!-- primo paragrafo -->
            <div class="container">

                <h1>&#9660New Task</h1>

                <div>    
                    <div class="circle circle-check">&check;</div>
                    <h4>Quarterly Newsletter</h4>
                    <h4 class="label azzurro">Editorial</h4>
                </div>

            </div>
            <!-- /primo paragrafo -->

            <!-- secondo paragrafo -->
            <div class="container">

                <h1>&#9660Today</h1>

                <div>    
                    <div class="circle circle-check">&check;</div>
                    <h4>Recruiting blog post</h4>
                    <h4 class="label azzurro">Editorial</h4>
                </div>

                <div>    
                    <div class="circle circle-check">&check;</div>
                    <h4>Mobile app launch</h4>
                    <h4 class="label" id="viola">Qi goals</h4>
                </div>

                <div>    
                    <div class="circle circle-cross">&cross;;</div>
                    <h4>Interview Jhon H.</h4>
                    <h4 class="label" id="verde">Recruiting</h4>
                </div>

                <div>    
                    <div class="circle circle-check">&check;</div>
                    <h4>Submit update to mobile storefronts</h4>
                    <h4 class="label" id="arancione">Mobile</h4>
                </div>
                <!-- /secondo paragrafo -->
            </div>
            
        

        </main>
    </section>
        
     <!--/box bianco centrale  -->


</body>
</html>
